<div id="container">
    <div
            ng2-carouselamos
            class="slides-wrapper"
            [items]="items"
            [width]="900"
            [$prev]="prev"
            [$next]="next"
            [$item]="item"
    >
    </div>


    <ng-template #prev>
        <img src="/src/assets/images/back.svg" id="left" />
    </ng-template>
    <ng-template #next>
        <img src="/src/assets/images/next.svg" id="right" />
    </ng-template>
    <ng-template #item let-item let-i="index">

        <div class="items">
            <img src="{{ item.url }}">
        </div>

    </ng-template>
</div>
